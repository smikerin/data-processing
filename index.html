<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />

 </head>
 <body>
     <header>
     <h1>Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of project goes here</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
        <form method="get" action="" class="main-form">
            <div>
                <label for="FirstName">First Name</label>:<br /> 
                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required="required" title="First Name is required" autofocus />
            </div>
            <div>
                <label for="LastName">Last Name</label>:<br /> 
                <input type="text" name="LastName" id="LastName" placeholder="Last Name" required="required" title="Last Name is required"/>
            </div>
            <div>
                <label for="Email">Email</label>:<br /> 
                <input type="email" name="Email" id="Email" placeholder="Email" required="required" title="Email is required"/>
            </div>
            <div>
                <label for="Address">Address</label>:<br /> 
                <input type="address" name="Address" id="Address" placeholder="Please put your address here" required="required" title="Address is required"/>
            </div>
            <div>
                <label for="State">State</label>:<br /> 
                <select name="State" id="State" required="required" >
                    <option value="">Please select your state</option>
                    <option value="AK">Alaska</option> 
                    <option value="CA">California</option> 
                    <option value="OR">Oregon</option> 
                    <option value="WA">Washington</option> 
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Would You Like to Join Our Mailing List?</legend>
                    <input type="radio" name="JoinMailingList" value="Yes" required="required" /> Yes</label> <br />
                    <input type="radio" name="JoinMailingList" value="No" /> No</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>What are you interested in?</legend>
                    <input type="checkbox" name="InterestedIn" value="Website" /> Website</label> <br />
                    <input type="checkbox" name="InterestedIn" value="Online Calender" /> Online Calendar</label> <br />
                    <input type="checkbox" name="InterestedIn" value="ContactForm" /> Contact Form</label> <br />
                    <input type="checkbox" name="InterestedIn" value="Online Calender" /> Complimentary Lollipops</label>


                </fieldset>
            </div>
            <div>
                <label for="Address">Address</label>:<br /> 
                <textarea  name="Comments" placeholder="Your opinion is important to us" cols="36" rows="4"></textarea>    
            </div>
            <div><input type="submit" value="Submit"/></div>
        </form>
     <footer>
      <p><small>&copy; <span id="copyright"></span> by 
          YOUR NAME HERE, All Rights Reserved ~ 
          <a id="html-checker" href="#">Check HTML</a> ~ 
          <a id="css-checker" href="#">Check CSS</a></small>
     </p>
    </footer>
  </main>
<script src="js/main.js"></script>
     
 </body>
</html>
